    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            background-image: radial-gradient(rgb(150, 0, 0) 0%, rgb(120, 0, 0) 100%); /* Der Verlauf */

        }

        .countdown-container {
            text-align: center;
            margin-top: 50px;
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        .wrapper {
            display: table;
            height: 100px;
            margin: 50px auto;
        }

        .box {
            width: 25px;
            height: 25px;
            float: left;
            background: white;
            margin: 0 2px 2px 0;
            opacity: 0;
            border-radius: 2px;
            transform: translate(0, 0);
            transition: all .3s ease;
            animation: animation 4s infinite;
        }

        .hover:hover {
            background-image: radial-gradient(rgb(150, 0, 0) 0%, rgb(120, 0, 0) 100%);
        }

        .hide {
            background: transparent;
        }

        @keyframes movedown {
            0% { top: 0%; }
            25% { top: 25%; }
            50% { top: 50%; }
            75% { top: 75%; }
            100% { top: 100%; }
        }

        @keyframes animation {
            0% {
                opacity: 0;
                transform: translate(0, -300px);
            }
            30% {
                opacity: 1;
                transform: translate(0, 0);
            }
            70% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(0, 300px);
            }
        }

        .delay-1 { animation-delay: .5s; }
        .delay-2 { animation-delay: .6s; }
        .delay-3 { animation-delay: .7s; }
        .delay-4 { animation-delay: .8s; }
        .delay-5 { animation-delay: .9s; }
        .delay-6 { animation-delay: 1s; }
        .delay-7 { animation-delay: 1.1s; }
        .delay-8 { animation-delay: 1.2s; }
        .delay-9 { animation-delay: 1.3s; }
        .delay-10 { animation-delay: .4s; }

        #start-screen {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Stellt sicher, dass der Text und der Button unten sind */
            height: 150%; /* Erhöht die Höhe der Seite, um mehr Platz zu schaffen */
            text-align: center;
            color: white;
        }

        h1, h2, #countdown, #message {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 0 0 5px #ff4081, 0 0 10px #ff79b0;
        }
        #daily-quote {
            font-size: 1.5rem; /* Größere Schrift */
            color: #ffffff;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            transition: opacity 5s ease-in-out, transform 0.5s ease, text-shadow 0.3s ease; /* Übergänge für Verblassen, Größe und Schattierung */
            text-shadow: 0 0 10px #ff4081, 0 0 20px #ff79b0; /* Glühen-Effekt */
        }

        #daily-quote.visible {
            opacity: 1; /* Sichtbar machen */
            transform: scale(1.2); /* Etwas größer machen */
            text-shadow: 0 0 20px #ff4081, 0 0 40px #ff79b0; /* Glühen verstärken */
        }

        #daily-quote.hidden {
            opacity: 0; /* Unsichtbar machen */
            transform: scale(1); /* Zurück zur normalen Größe */
        }

        #start-btn {
            margin: 0 auto;
            width: 200px;
            padding: 10px 20px;
            font-size: 1.5rem;
            border: none;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 5px #ff4081, 0 0 10px #ff79b0;
            transition: box-shadow 0.3s ease-in-out;
            margin-top: 50px;
        }

        #start-btn:hover {
            box-shadow: 0 0 20px #ff4081, 0 0 40px #ff79b0;  /* Glühen, wenn der Benutzer mit der Maus darüber fährt */
        }


        #animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Canvas im Hintergrund */
        }

        #main-content {
            display: none;
            text-align: center;
            margin-top: 50px;
        }

        .hidden {
            display: none;
        }
    </style>

        class Tool {
            static randomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            static randomColorRGB() {
                return `rgb(${this.randomNumber(0, 255)}, ${this.randomNumber(0, 255)}, ${this.randomNumber(0, 255)})`;
            }

            static randomColorHSL(hue, saturation, lightness) {
                return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            }

            static gradientColor(ctx, cr, cg, cb, ca, x, y, r) {
                const col = `${cr},${cg},${cb}`;
                const g = ctx.createRadialGradient(x, y, 0, x, y, r);
                g.addColorStop(0, `rgba(${col}, ${ca * 1})`);
                g.addColorStop(0.5, `rgba(${col}, ${ca * 0.5})`);
                g.addColorStop(1, `rgba(${col}, ${ca * 0})`);
                return g;
            }
        }

        class Angle {
            constructor(a) {
                this.a = a;
                this.rad = (this.a * Math.PI) / 180;
            }

            incDec(num) {
                this.a += num;
                this.rad = (this.a * Math.PI) / 180;
            }
        }

        let canvas;
        let offCanvas;

        class Canvas {
            constructor(bool) {
            this.canvas = document.createElement("canvas");
            if (bool === true) {
                this.canvas.style.position = "relative";
                this.canvas.style.display = "block";
                this.canvas.style.top = 0;
                this.canvas.style.left = 0;
                document.body.appendChild(this.canvas);
            }
                this.ctx = this.canvas.getContext("2d");
                this.width = this.canvas.width = window.innerWidth;
                this.height = this.canvas.height = window.innerHeight;
                this.width < 768 ? (this.heartSize = 100) : (this.heartSize = 150); // Herzgröße hier anpassen
                this.mouseX = null;
                this.mouseY = null;
                this.hearts = [];
                this.offHeartNum = 1;
                this.offHearts = [];
                this.data = null;
            }

            onInit() {
                let index = 0;
                for (let i = 0; i < this.height; i += 12) {
                    for (let j = 0; j < this.width; j += 12) {
                        let oI = (j + i * this.width) * 4 + 3;
                        if (this.data[oI] > 0) {
                            index++;
                            const h = new Heart(canvas.ctx, j + Tool.randomNumber(-3, 3), i + Tool.randomNumber(-3, 3), Tool.randomNumber(6, 12), index);
                            canvas.hearts.push(h);
                        }
                    }
                }
            }

            offInit() {
                for (let i = 0; i < this.offHeartNum; i++) {
                    const s = new Heart(this.ctx, this.width / 2, this.height / 2.3, this.heartSize);
                    this.offHearts.push(s);
                }
                for (let i = 0; i < this.offHearts.length; i++) {
                    this.offHearts[i].offRender(i);
                }
                this.data = this.ctx.getImageData(0, 0, this.width, this.height).data;
                this.onInit();
            }

            render() {
                this.ctx.clearRect(0, 0, this.width, this.height);
                for (let i = 0; i < this.hearts.length; i++) {
                    this.hearts[i].render(i);
                }
            }

            resize() {
                this.offHearts = [];
                this.hearts = [];
                this.width = this.canvas.width = window.innerWidth;
                this.height = this.canvas.height = window.innerHeight;
                this.width < 768 ? (this.heartSize = 180) : (this.heartSize = 250);
            }
        }

        class Heart {
    constructor(ctx, x, y, r, i) {
        this.ctx = ctx;
        this.init(x, y, r, i);
    }

    init(x, y, r, i) {
        this.x = x;
        this.xi = x;
        this.y = y - 50; // Verschiebt das Herz 50px nach unten
        this.yi = y;
        this.r = r;
        this.i = i * 0.5 + 200;
        this.l = this.i;
        this.c = Tool.randomColorHSL(Tool.randomNumber(-5, 5), 80, 60);
        this.a = new Angle(Tool.randomNumber(0, 360));
        this.v = {
            x: Math.random(),
            y: -Math.random(),
        };
        this.ga = Math.random();
    }

    draw() {
        const ctx = this.ctx;
        ctx.save();
        ctx.globalCompositeOperation = "lighter";
        ctx.globalAlpha = this.ga;
        ctx.beginPath();
        ctx.fillStyle = this.c;
        ctx.moveTo(this.x, this.y + this.r);
        ctx.bezierCurveTo(
            this.x - this.r - this.r / 5,
            this.y + this.r / 1.5,
            this.x - this.r,
            this.y - this.r,
            this.x,
            this.y - this.r / 5
        );
        ctx.bezierCurveTo(
            this.x + this.r,
            this.y - this.r,
            this.x + this.r + this.r / 5,
            this.y + this.r / 1.5,
            this.x,
            this.y + this.r
        );
        ctx.closePath();
        ctx.fill();
        ctx.restore();
    }

    updateParams() {
        this.a.incDec(1);
        Math.sin(this.a.rad) < 0 ? (this.r = -Math.sin(this.a.rad) * 20) : (this.r = Math.sin(this.a.rad) * 20);
    }

    updatePosition() {
        this.l -= 1;
        if (this.l < 0) {
            this.v.y -= 0.01;
            this.v.x += 0.02;
            this.y += this.v.y;
            this.x += this.v.x;
        }
    }

    wrapPosition() {
        if (this.x > canvas.width * 1.5) {
            this.init(this.xi, this.yi, Tool.randomNumber(6, 12), this.i);
        }
    }

    render() {
        this.wrapPosition();
        this.updateParams();
        this.updatePosition();
        this.draw();
    }

    offRender(i) {
        this.draw();
    }
}

        document.getElementById("start-btn").addEventListener("click", function() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("animation-container").classList.remove("hidden");

            // Canvas initialisieren
            offCanvas = new Canvas(false);
            canvas = new Canvas(true);

            offCanvas.offInit();

            function render() {
                window.requestAnimationFrame(function() {
                    canvas.render();
                    render();
                });
            }

            render();

            window.addEventListener(
                "resize",
                function() {
                    canvas.resize();
                    offCanvas.resize();
                    offCanvas.offInit();
                },
                false
            );
            
            setTimeout(() => {
                document.getElementById("animation-container").style.display = "none";
                document.getElementById("main-content").style.display = "block";
                startCountdown();
            }, 2000);
        });

        function startCountdown() {
            const targetDate = new Date("March 30, 2025 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;
                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("countdown").innerHTML = `${days} Tage, ${hours} Stunden, ${minutes} Minuten`;
            }, 1000);
        }

         // Wartet einen Moment, um sicherzustellen, dass die Seite vollständig geladen ist, bevor das Scrollen beginnt
        window.onload = function() {
            setTimeout(function() {
                window.scrollTo(0, document.body.scrollHeight); // Scrollt zum Ende der Seite
            }, 100); // Wartet 100 Millisekunden
        };
