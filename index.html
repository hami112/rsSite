        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;

        }

        body {
            height: 100%;

            background-image: radial-gradient(rgb(150, 0, 0) 0%, rgb(120, 0, 0) 100%); /* Der Verlauf */

        }

        #calendar-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 Spalten für die Tage der Woche */
            gap: 10px; /* Abstand zwischen den Karten */
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            width: 90%; /* Breite des Containers */
            max-width: 800px; /* Maximale Breite des Containers */
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px; /* Breite der Karten */
            height: 60px; /* Höhe der Karten */
            background-color: #ff69b4; /* Pinke Hintergrundfarbe */
            border-radius: 50%; /* Runde Karten */
            cursor: pointer;
            font-size: 20px; /* Schriftgröße der Zahlen */
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Schatten für den 3D-Effekt */
    }
    .card.locked {
        background-color: grey;
        cursor: not-allowed;
    }
    .card:hover:not(.locked) {
        transform: scale(1.1);
    }
    .open-card {
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 400px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .scroll-box {
        max-height: 300px;
        overflow-y: auto;
        padding-right: 10px;
    }

    .open-card p {
        background-color: white;  /* Weiße Karte */
        color: black;             /* Schwarze Schrift */
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        max-width: 80%;
        margin: 0 auto;
}

.open-card img {
    max-width: 100%;
    max-height: 80vh;
    margin: 10px 0;
}

        .countdown-container {
            text-align: center;
            margin-top: 50px;
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        .wrapper {
            display: table;
            height: 100px;
            margin: 50px auto;
        }

        .box {
            width: 25px;
            height: 25px;
            float: left;
            background: white;
            margin: 0 2px 2px 0;
            opacity: 0;
            border-radius: 2px;
            transform: translate(0, 0);
            transition: all .3s ease;
            animation: animation 4s infinite;
        }

        .hover:hover {
            background-image: radial-gradient(rgb(150, 0, 0) 0%, rgb(120, 0, 0) 100%);
        }

        .hide {
            background: transparent;
        }

        @keyframes movedown {
            0% { top: 0%; }
            25% { top: 25%; }
            50% { top: 50%; }
            75% { top: 75%; }
            100% { top: 100%; }
        }

        @keyframes animation {
            0% {
                opacity: 0;
                transform: translate(0, -300px);
            }
            30% {
                opacity: 1;
                transform: translate(0, 0);
            }
            70% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(0, 300px);
            }
        }

        .delay-1 { animation-delay: .5s; }
        .delay-2 { animation-delay: .6s; }
        .delay-3 { animation-delay: .7s; }
        .delay-4 { animation-delay: .8s; }
        .delay-5 { animation-delay: .9s; }
        .delay-6 { animation-delay: 1s; }
        .delay-7 { animation-delay: 1.1s; }
        .delay-8 { animation-delay: 1.2s; }
        .delay-9 { animation-delay: 1.3s; }
        .delay-10 { animation-delay: .4s; }

        #start-screen {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Stellt sicher, dass der Text und der Button unten sind */
            height: 150%; /* Erhöht die Höhe der Seite, um mehr Platz zu schaffen */
            text-align: center;
            color: white;
        }

        h1, h2, #countdown, #message {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 0 0 5px #ff4081, 0 0 10px #ff79b0;
        }
        #daily-quote {
            font-size: 1.5rem; /* Größere Schrift */
            color: #ffffff;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            transition: opacity 5s ease-in-out, transform 0.5s ease, text-shadow 0.3s ease; /* Übergänge für Verblassen, Größe und Schattierung */
            text-shadow: 0 0 10px #ff4081, 0 0 20px #ff79b0; /* Glühen-Effekt */
        }

        #daily-quote.visible {
            opacity: 1; /* Sichtbar machen */

            text-shadow: 0 0 20px #ff4081, 0 0 40px #ff79b0; /* Glühen verstärken */
        }

        #daily-quote.hidden {
            opacity: 0; /* Unsichtbar machen */

        }

            background-color: #ff4081;

        }

        }

        }

        class Tool {
            static randomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            static randomColorRGB() {
                return `rgb(${this.randomNumber(0, 255)}, ${this.randomNumber(0, 255)}, ${this.randomNumber(0, 255)})`;
            }

            static randomColorHSL(hue, saturation, lightness) {
                return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            }

            static gradientColor(ctx, cr, cg, cb, ca, x, y, r) {
                const col = `${cr},${cg},${cb}`;
                const g = ctx.createRadialGradient(x, y, 0, x, y, r);
                g.addColorStop(0, `rgba(${col}, ${ca * 1})`);
                g.addColorStop(0.5, `rgba(${col}, ${ca * 0.5})`);
                g.addColorStop(1, `rgba(${col}, ${ca * 0})`);
                return g;
            }
        }

        class Angle {
            constructor(a) {
                this.a = a;
                this.rad = (this.a * Math.PI) / 180;
            }

            incDec(num) {
                this.a += num;
                this.rad = (this.a * Math.PI) / 180;
            }
        }

        let canvas;
        let offCanvas;

        class Canvas {
            constructor(bool) {
            this.canvas = document.createElement("canvas");
            if (bool === true) {
                this.canvas.style.position = "relative";
                this.canvas.style.display = "block";
                this.canvas.style.top = 0;
                this.canvas.style.left = 0;
                document.body.appendChild(this.canvas);
            }
                this.ctx = this.canvas.getContext("2d");
                this.width = this.canvas.width = window.innerWidth;
                this.height = this.canvas.height = window.innerHeight;
                this.width < 768 ? (this.heartSize = 100) : (this.heartSize = 150); // Herzgröße hier anpassen
                this.mouseX = null;
                this.mouseY = null;
                this.hearts = [];
                this.offHeartNum = 1;
                this.offHearts = [];
                this.data = null;
            }

            onInit() {
                let index = 0;
                for (let i = 0; i < this.height; i += 12) {
                    for (let j = 0; j < this.width; j += 12) {
                        let oI = (j + i * this.width) * 4 + 3;
                        if (this.data[oI] > 0) {
                            index++;
                            const h = new Heart(canvas.ctx, j + Tool.randomNumber(-3, 3), i + Tool.randomNumber(-3, 3), Tool.randomNumber(6, 12), index);
                            canvas.hearts.push(h);
                        }
                    }
                }
            }

            offInit() {
                for (let i = 0; i < this.offHeartNum; i++) {
                    const s = new Heart(this.ctx, this.width / 2, this.height / 2.3, this.heartSize);
                    this.offHearts.push(s);
                }
                for (let i = 0; i < this.offHearts.length; i++) {
                    this.offHearts[i].offRender(i);
                }
                this.data = this.ctx.getImageData(0, 0, this.width, this.height).data;
                this.onInit();
            }

            render() {
                this.ctx.clearRect(0, 0, this.width, this.height);
                for (let i = 0; i < this.hearts.length; i++) {
                    this.hearts[i].render(i);
                }
            }

            resize() {
                this.offHearts = [];
                this.hearts = [];
                this.width = this.canvas.width = window.innerWidth;
                this.height = this.canvas.height = window.innerHeight;
                this.width < 768 ? (this.heartSize = 180) : (this.heartSize = 250);
            }
        }

        class Heart {
    constructor(ctx, x, y, r, i) {
        this.ctx = ctx;
        this.init(x, y, r, i);
    }

    init(x, y, r, i) {
        this.x = x;
        this.xi = x;
        this.y = y - 50; // Verschiebt das Herz 50px nach unten
        this.yi = y;
        this.r = r;
        this.i = i * 0.5 + 200;
        this.l = this.i;
        this.c = Tool.randomColorHSL(Tool.randomNumber(-5, 5), 80, 60);
        this.a = new Angle(Tool.randomNumber(0, 360));
        this.v = {
            x: Math.random(),
            y: -Math.random(),
        };
        this.ga = Math.random();
    }

    draw() {
        const ctx = this.ctx;
        ctx.save();
        ctx.globalCompositeOperation = "lighter";
        ctx.globalAlpha = this.ga;
        ctx.beginPath();
        ctx.fillStyle = this.c;
        ctx.moveTo(this.x, this.y + this.r);
        ctx.bezierCurveTo(
            this.x - this.r - this.r / 5,
            this.y + this.r / 1.5,
            this.x - this.r,
            this.y - this.r,
            this.x,
            this.y - this.r / 5
        );
        ctx.bezierCurveTo(
            this.x + this.r,
            this.y - this.r,
            this.x + this.r + this.r / 5,
            this.y + this.r / 1.5,
            this.x,
            this.y + this.r
        );
        ctx.closePath();
        ctx.fill();
        ctx.restore();
    }

    updateParams() {
        this.a.incDec(1);
        Math.sin(this.a.rad) < 0 ? (this.r = -Math.sin(this.a.rad) * 20) : (this.r = Math.sin(this.a.rad) * 20);
    }

    updatePosition() {
        this.l -= 1;
        if (this.l < 0) {
            this.v.y -= 0.01;
            this.v.x += 0.02;
            this.y += this.v.y;
            this.x += this.v.x;
        }
    }

    wrapPosition() {
        if (this.x > canvas.width * 1.5) {
            this.init(this.xi, this.yi, Tool.randomNumber(6, 12), this.i);
        }
    }

    render() {
        this.wrapPosition();
        this.updateParams();
        this.updatePosition();
        this.draw();
    }

    offRender(i) {
        this.draw();
    }
}

        function startCountdown() {
            const targetDate = new Date("March 30, 2025 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;
                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("countdown").innerHTML = `${days} Tage, ${hours} Stunden, ${minutes} Minuten`;
            }, 1000);
        }

         // Wartet einen Moment, um sicherzustellen, dass die Seite vollständig geladen ist, bevor das Scrollen beginnt
        window.onload = function() {
            setTimeout(function() {
                window.scrollTo(0, document.body.scrollHeight); // Scrollt zum Ende der Seite
            }, 100); // Wartet 100 Millisekunden
        };

                        openCard(this, i);

                });
            }

            calendarContainer.appendChild(card);
        }
    });

    function openCard(card, day) {

    // Liste von Inhalten für jeden Tag (hier kannst du den Inhalt für jeden Tag einfügen)
const contentForDays = {
    1: "Inhalt für Tag 1: 'Alleine sitze ich im Gym und schaue in die Leere während meiner Pause. Ich habe keine Kopfhörer, weil ich das Musik hören gar nicht mag während dem Training. Ich trainiere gerade Rücken, eine meiner Lieblingsübungen ist die, bei der ich meinen Latissimus am Latzug trainiere. Und da sitze ich an dem Gerät und ziehe mehr, als ich eigentlich kann. Nichts ahnend und unbewusst, gehe ich nach der Übung nach Hause und merke langsam ein Stechen in meinem Rücken. Mit voller Schmerzen und Leid schleife ich mich durch den Tag und verfluche alles, was gestern passiert ist, alles, was war, ohne darüber nachzudenken, warum das eigentlich passiert ist, ohne zu wissen, was für eine wundervolle, wunderschöne und einzigartige Seele auf mich wartet.'",
    2: "Inhalt für Tag 2: 'Ich wache auf, schaue nach links und rechts. Ich versuche, nicht an die Schmerzen zu denken, aber es geht nicht, es ist grauenvoll. Die Uni hat wieder begonnen und ich will in OOSE nichts verpassen, also packe ich irgendwie noch meine Sachen, ziehe mich um und mache mich auf den Weg. Angekommen setze ich mich hin, aber auch das klappt nicht, denn egal was ich mache, alles sticht. Zudem kommt noch das Beste: Das Thema, das wir besprechen, ist eines der einfachsten und oberflächlichsten, die es gibt. Für mich geht es klar und deutlich zurück nach Sossenheim zu meiner Ärztin, zu der ich immer gehe, wenn ich Sportunfälle habe. Eine Woche später, die ich genutzt habe, um mich auszuruhen, bin ich wieder in der Uni und nehme am Datenbanken-Praktikum teil. Beim Sitzen bemerke ich, wie mehr und mehr Leute reinkommen, und ebenso Mädels, die aber überhaupt nicht meine Aufmerksamkeit bekommen, außer eine, eine einzige. Die reinkommt, schaue ich etwas länger an als die anderen, und ein Gefühl kommt hoch – ein Gefühl der Wiedererkennung, eines, das man als Déjà-vu bezeichnen könnte. Und dann war sie wieder weg, wie im Bruchteil einer Sekunde, verschwand die Person hinter anderen Leuten, die mich kurz alles an Uni, Erfolg, Eigenverantwortung und Naivität vergessen ließen.'",
    3: "Inhalt für Tag 3: 'Mein erstes Mal bin ich in einer Übung, die nicht aus dem 1. oder 2. Semester ist, sondern aus dem 3. Für mich persönlich eine Errungenschaft, solange wie ich schon im 1. und 2. Semester festhing. Ich laufe zur Übung. Angekommen sehe ich direkt eine bestimmte Person stehen – eine, die ich nicht kenne. Und normalerweise kenne ich jeden, solange wie ich schon an dieser Uni bin. Dennoch fällt mir sofort auf: Sie ist hübsch … sehr hübsch. Und ebenso schaut sie ein paar Mal rüber zu mir. Nicht so oft, wie ich sie angestarrt habe, aber immerhin ein paar Mal. Dann sind wir drinnen und werden sogar nebeneinandergesetzt – ich, weil ich eine Woche nicht kommen konnte wegen meiner Verletzung, und sie, weil sie die Gruppe gewechselt hat. So saßen wir dann zusammen, und da realisierte ich, dass wir beide ein ganzes Semester zusammen sein würden. Ich war am Tippen, und sie auch. Wir beide waren sehr ruhig und zurückhaltend. Doch durch das Übungsblatt begannen wir, mehr und mehr zu reden. Keine halbe Stunde verging, und wir unterhielten uns, als würden wir uns schon eine Ewigkeit kennen – bis wir uns wieder fokussierten und weiterarbeiten wollten. Ich schaute ein paar Mal rüber und sah sie von der Seite oben – ihre schöne Nase, ihr elegantes Seitenprofil, ihren markanten Kiefer … und da war es wieder, genau wie bei der Vorlesung: diese Hypnose, die sie verursacht. Wie ich auch jetzt gerade beim Schreiben gemerkt habe – sie schafft es immer wieder, meine Gedanken zu entführen. Zwei Fliegen mit einer Klatsche …'",
    4: "inhalt für Tag 4: 'Es ist offiziell … ich bin verliebt. Sie hat mich in den letzten Wochen und Monaten so oft verzaubert, dass ich nur noch an Magie glauben kann. Sie hat mich die ganze Zeit zum Lachen gebracht, mich zum Nachdenken angeregt und mir geholfen, meine Fehler zu erkennen. Wir beide – wir sind es, die Fehler haben. Wir beide tragen einen Berg von Problemen mit uns, so hoch, dass man nicht einmal die Spitze sehen kann. Normalerweise würde man dabei nichts Gutes erwarten, doch ich freue mich darauf wie nie zuvor. Ich freue mich darauf, mit ihr zu reden, zu verstehen und einzusehen. Ich freue mich darauf, eines Tages zurückzublicken und zu lachen – uns zu erinnern, wie weit wir es geschafft haben und wie wichtig wir uns sind, Denn wir haben nie aufgegeben. Weil wir immer an uns festgehalten haben, Weil wir es uns wert waren, alles zu riskieren...Darauf freue ich mich.'",
    5: "inhalt für Tag 5: 'Nachdem ich den schlimmsten Urlaub meines Lebens hinter mir hatte, bin ich zurück – und freue mich geisteskrank darauf, sie wiederzusehen. Ich bin auf dem Weg zu ihr, mein Körper schwer von Problemen und Lasten, die so sehr auf mich drücken, dass ich beinahe im Boden versinke. Doch je näher ich ihr komme, desto mehr verspüre ich Hoffnung und Glückseligkeit. Angekommen, sehe ich sie zum ersten Mal nach zehn langen, traumatischen Tagen – und allein durch ihren wunderschönen Anblick verschwindet die Hälfte meiner Probleme. Ich komme ihr näher, und wir umarmen uns … Das war der Moment, in dem ich zum ersten Mal in meinem Leben den Boden unter mir nicht mehr gespürt habe. Zum ersten Mal war ich nicht mehr hier. Ich war so weit entfernt von den weltlichen Problemen, dass ich den Stern Sirius hautnah berühren konnte – ohne zu verbrennen. Ich schwebte zwischen den Nebularwolken und sah an mir vorbei gewaltige Massen aus Gestein, die in Form einer Sternschnuppe über uns hinwegzogen, während wir uns umarmten. Ich erlebte die Flucht vor einem Schwarzen Loch, ohne in seine Singularität gezogen zu werden. Ich spürte das Leben, die endlose Weite und die unermessliche Masse des Weltalls. Ich erkundete die unerforschten Ecken und Geheimnisse des Universums, erlangte das Wissen über das Weiße Loch – und verstand die Rätsel des Kosmos. Doch dann, innerhalb weniger Sekunden, wurde ich zurückgezogen. Ich war wieder da. Unsere Herzen berührten sich nicht mehr, wir mussten uns voneinander lösen – denn du wolltest mir deine Errungenschaften des Tages zeigen. Ich war älter danach. Weiser. Ich hatte das Wissen des Universums erlangt. Und doch war ich traurig – denn ich wollte all das noch einmal erleben. Ohne zu wissen, dass ich schon bald auf eine zweite Reise gehen würde…Nachdem ich deine Lasagne probiert hatte.'",
    6: "inhalt für Tag 6: 'Die letzten Monate haben mir nur noch mehr gezeigt, warum ich sie mit jedem Tag mehr lieben sollte. Warum ich mich in allem mehr anstrengen sollte. Warum ich besser auf mich – und auf sie – aufpassen muss. Ich habe angefangen zu arbeiten, und der Monat Ramadan steht bevor. An meiner Seite ist sie jeden Tag, und an keinem einzigen Tag ist sie schlecht zu mir. Neben ihr fühle ich mich wie ein König. Und neben ihr weiß ich, dass ich noch einen langen Weg vor mir habe, bis ich mir die Krone tatsächlich aufsetzen darf.'",
    7: "inhalt für Tag 7: 'Sie ist es – auf meinem Weg mein Licht. Mein Licht, bei dem das Funkeln niemals bricht. Das Feuer in ihren Augen lässt mich nicht hineinsehen, doch das Augenlicht zu verlieren, das muss ich eingehen. Ihr Lächeln – so schön und strahlend wie die Sonne am Tageslicht. Doch ist das Lächeln weg, so färbt sich der Himmel dunkler an der Horizontalschicht. Die Nase – so klein und süß wie die von einem Rentier, und die Haare – so voll und voluminös, dass es niemand je gesehen hat, nicht mal der königliche Barbier. Nun gehen mir die Reime aus, und ich fange an, mir das alles zu erschweren, doch der kleine Gedanke an sie lässt mich wieder mein Glück belehren.'",
    8: "inhalt für Tag 8: 'Sie ist mein Licht in dunkler Nacht, das strahlend über alles wacht. Ihr Lächeln heller als der Mond, ein Zauber, der in Herzen wohnt. Ihr Blick ein Funke, warm und klar, so schön, so sanft, so wunderbar. Bei ihr vergeht die Zeit im Flug, weil sie mein Herz mit Liebe trug.'",
    9: "inhalt für Tag 9: 'Wer war es, der mich motivierte, als es keiner tat? Wer war es, der mir gezeigt hat, was ich an mir ändern soll? Wer war es, der mich daran erinnert hat, meine Probleme und Sorgen mal beiseite zu schieben?Wer war es, der mit mir stundenlang in einem Krankenhaus saß?Und wer war es, der sich den weiten Weg gemacht hat, um mich zu besuchen, als es mir nicht gut ging? Du weißt genau, wer das ist.'",
    10: "inhalt für Tag 10: 'Du darfst heute entscheiden, was du als Nächstes willst. Willst du ein Gedicht? Eine Erinnerung an unsere Geschichte? Ein Quiz? Oder einfach nur ein Geschenk?'",
    11: "inhalt für Tag 11: '...Wo war ich stehen geblieben? Ah, stimmt – ich saß in der Vorlesung und hatte hinter mir andere Kanacken, mit denen ich mich sicher sehr gut verstanden hätte. Dennoch hatte ich andere Probleme, denn ich stellte mir die Frage, ob meine Haare offen oder zusammengebunden sein sollten. Ich machte sie einmal auf, dann wieder zu, dann wieder auf, dann zu – bis zu dem Punkt, an dem ich merkte, dass ich geisteskrank aussah. Letzten Endes entschied ich mich dazu, meine Haare offen zu lassen. Ich schaute mehrmals auf mein Handy, um zu sehen, ob sie mir eine Nachricht geschrieben hatte und mir sagte, wann sie da ist – aber da war nichts. Doch dann hörte ich es: dieses laute Stampfen, das wie Musik in meinen Ohren klang. Und je lauter es wurde, desto wohler fühlte ich mich in meiner Haut und in der Situation, in der ich mich befand. Denn die Person, die da kam, kam nur zu mir. Und dann war sie da. Da stand sie – prachtvoll, mit einem majestätischen Auftreten, bei dem jeder König oder Kaiser seine Herrschaft aufgeben würde, nur um einmal in ihr Gesicht schauen zu dürfen. Sie setzte sich neben mich und wir unterhielten uns, dann hörten wir der Vorlesung zu – und dann war sie vorbei. Nach der Vorlesung entschieden wir uns, in die Bücherei zu gehen, und setzten uns in eine kleine Box gegenüber. Ich schaute sie an und stellte mir die Frage, wie zum Teufel ich mich konzentrieren sollte, wenn ich sie die ganze Zeit vor mir sah. Doch dann fragte sie mich, ob ich mich neben sie setzen könne, damit ich ihr die Aufgabe besser erklären konnte. Ich setzte mich neben sie – und dann merkte ich, wie nah wir uns eigentlich waren. Unsere Beine konnten wir kaum bewegen, so eng war es, und ich hätte ihr Becken spüren können, wenn sie nicht so eine ausgeprägte Hüfte gehabt hätte. Die Minuten und Stunden, die vergingen, waren die besten, die ich je hatte. Ich saß mit ihr – allein. Nur ich, kein anderer. Wir atmeten in diesem engen Raum dieselbe Luft, unsere Hände konnten es nicht vermeiden, sich zu berühren, und wir führten Gespräche in dieser Box, wie wir sie in dieser Form nie wieder haben würden. Ich schaute sie immer wieder an und stellte mir irgendwann die Frage, wer diese Frau eigentlich war und was sie nur mit mir machte. Wie konnte eine Frau so etwas in mir auslösen? Wenn sie auf dieser Welt lebte und mich ansah mit ihren großen dunklen Augen – Augen, die mich den Wolf in der Nacht auf dem Gipfel des Waldes sehen ließen. Ein Wolf, schwarz wie die Nacht, der auf dem höchsten Punkt des Berges heulte und den Waldbewohnern zeigte, was für eine Angst sie haben sollten – aber auch, welches Leid er ertrug. Das Leid, in den Augen dieser Frau zu sein. Und das Leid, aus den Augen dieser Frau jenen Mann sehen zu müssen, der bei ihrem Anblick alles auf der Welt bekommen könnte. Was für ein Leid, dass der Wolf in ihren Augen sie niemals wirklich sehen durfte – denn er wusste das ihr anblick das einzige sein könnte, was sein Heulen vergehen lassen würde.'  -morgen geht die story weiter -<3",
    12: "inhalt für Tag 12: 'Der Wolf war es in den Augen dieser Frau. Ich habe ihn gesehen und wusste nicht, ob ich Angst vor ihr haben sollte oder mehr von ihr angezogen war. Aber das ist das Problem, das mich bis jetzt verfolgt hat und mich auch weiterhin verfolgen wird. Denn sind es letztendlich die Augen, die all dies in mir verursachen, trotz des süßen Lächelns und des wunderschönen Gelächters von ihr, das sich anhört wie ein Orchester, das vom Himmel ertönt. Trotz jedes einzelnen Atoms in ihrem Körper, das eine Perfektion ausstrahlt, die sie so sehr von all den Milliarden von Frauen abhebt, als gehörte sie zu den edelsten Stoffen, sind es am Ende die Augen, die mich versinken lassen und mich diese Dinge erleben/sehen lassen. Nachdem ich dann wieder zurück auf der Erde war, habe ich glücklicherweise bemerkt, dass sie noch neben mir saß und ich nicht alleine in einer dunklen Campus-Bibliothek mitten im Wald war. Da hätte mich der Wolf sicher erwischt.Ich habe dann darüber nachgedacht, während sie ihre Aufgaben gemacht hat. Ich dachte an den Wolf, und während ich darin versunken war, schaute sie mich plötzlich an. Schlagartig wandte ich meinen Blick auf meine Aufgabe, weil ich wusste, was passieren würde, wenn ich wieder in ihre Augen gesehen hätte. Wir unterhielten uns weiter, und ich wollte einfach nicht weg. Ich wollte die Zeit anhalten und den Moment für immer genießen. Komm mir näher, sagte ich ihr in Gedanken. Komm mir näher, komm mir näher und lege deine schönen, ästhetischen Hände auf mein Gesicht, bedecke mich mit deinen schönen Haaren und singe mich in den Schlaf mit deiner sanften Stimme. Ich konnte es ihr nicht sagen, aber wie gerne hätte ich es getan. Wie gerne hätte ich ihr gesagt: Bitte, liebe mich...Wir hatten zu Ende gelernt und gingen dann raus, weil die Bibliothek langsam schließen sollte. Als wir draußen waren, merkten wir, wie kalt es war. Ich spürte, wie kalt sie war, also zog ich meine Jacke aus und gab sie ihr. Während sie die Jacke trug, dachte ich daran, wie süß sie aussehen würde, wenn sie auch meine Mütze aufhätte. Also gab ich ihr auch diese, und dann stand sie da, klein und zierlich, als würde sie nur darauf warten, umarmt zu werden, in der ich mein Herz so an sie ausschütten könnte, dass sie vor Liebe den Schweiß herunterlaufen ließe - an ihrer zarten Wange hinunter und entlang ihrer vollen, schön roten Lippen, wo sich dann die Träne niederlassen würde. Wir unterhielten uns nun draußen wieder, und je mehr ich sie anschaute, desto mehr verlor ich die Kontrolle und versank in ihren Augen... Ich konnte einfach nicht mehr.Er öffnete seine Augen und schaute in den Himmel. Sein Körper schmerzte überall, und die Hoffnung hatte er längst aufgegeben. Doch während er in den Himmel schaute und darauf wartete, dass eine Welle ihn niederschlug, die so groß war, dass sie ihn in tausend Stücke zerriss, sah er etwas - ein helles Licht in der Ferne. Er drückte sich in seinem kleinen Boot hoch und schaute links und rechts. Woher kommt das Licht?, fragte sich der Mann mitten im Ozean, über den Geheimnissen der Erde und den unentdeckten Rätseln, die sich niemand zu lüften traut. Er schaute weiter und bemerkte, wie ein schwankendes Licht immer heller wurde. Er war außer sich vor Freude und konnte nicht glauben, dass er eine zweite Chance bekommen würde - eine zweite Chance, die sein Leben gerettet hatte und auch weiterhin retten würde. Nach längerem Hinschauen erkannte er, dass es ein Leuchtturm war, mitten im Nirgendwo. Er schaute den Leuchtturm an und dankte mit Tränen in den Augen dafür, dass ihm sein Weg gezeigt wurde. Und so schwamm sein Boot weiter, einen neuen Kurs steuernd, in Richtung Leben, Erleichterung und Vergebung... Doch dann riss es mich wieder heraus, ihre Augen, schon wieder war ich hineingefallen. Doch beim Hinausgehen bemerkte ich etwas Kleines... Das Licht des Leuchtturms strahlte mich von ihren strahlenden Augen an. Sie war es die ganze Zeit, der Leuchtturm, der mir den Weg zeigte. Und ich war wie der alte Mann im Boot, verloren... Und ich folgte dem Licht in ihren Augen genauso wie der alte Mann. So ging auch mein Weg weiter, denn führe mich der weg in ihre arme, weil wir uns verabschiedeten... Es war Zeit nach Hause zu gehen.'",
    13: "inhalt für Tag 13: 'Die Tage vergingen, und die Tage, an denen ich sie nicht sah, wollte ich nicht als Tage werten lassen. Ich saß lustlos da und dachte nur an sie, denn es war die Sehnsucht, die mich packte. Ich wollte nur bei ihr sein, egal, was wir machen würden – ob sie nur einkaufen oder etwas essen würde. Ich wollte einfach nur neben ihr sein und sie anschauen, während sie tat, was auch immer es war. Ich schaute auf mein Handy und sah, dass es ein ganzes Wochenende war, bis wir uns wiedersehen würden... was für eine Qual. Nach Tagen sind wir uns in der Uni wieder begegnet, und wie ich mir dachte, sah sie umwerfend aus. Sie hatte diese Klasse, die jeder Art von Mann gefallen würde – aber das dürfte sie niemals wissen. Der Tag verging schnell, da sie früher nach Hause musste und ich nicht wie gewohnt mit ihr bis spät in die Nacht abhängen konnte. Dennoch telefonierten wir – und zwar lange... sehr lange. Wir hatten sehr tiefgründige Gespräche, wie ich sie noch nie mit jemandem geführt hatte. Wir redeten und redeten, bis sie leiser wurde. Sie wurde leiser aus einem Grund, den ich mir nicht erklären konnte. Plötzlich war sie so komisch, da war nicht mehr diese Anziehung, die ich gespürt hatte, sondern mehr eine Distanzierung. Ich habe sie mehrmals gefragt, was los war, aber sie zögerte. Und dann sagte sie es. Sie wollte den Kontakt zurückziehen, weil diese Art von Verbindung eine war, die sie nur mit ihrem Ehemann führen wollte. Wenn sie doch nur wüsste, wie gerne ich dieser Ehemann wäre und wie gerne ich es ihr gesagt hätte. Dann dachte ich mir aber: Wieso zurückziehen? Diese Frau hat mich völlig in Hypnose versetzt – welche Frau sonst könnte das? Vor allem: Würde das jemals eine andere Frau tun können außer ihr? Niemals. Nach ein paar Anläufen sagte ich es... Ich meinte zu ihr, dass wir uns doch sehr gut verstehen – und mit „gut“ meinte ich wirklich gut. Dass wir nicht nur beste Freunde seien, sondern allerbeste Freunde. Und warum es dabei belassen? Warum nicht die Ketten sprengen und bis ans Lebensende allerbeste Freunde sein – bis über das Leben hinaus? Dass sie nicht nur meine allerbeste Freundin sein könnte, sondern auch meine andere Hälfte – entstanden aus meiner Brust, weil ich mich einsam gefühlt und eine bessere Hälfte gebraucht hatte. Sie war erst still, und dann dachte ich, es sei vorbei. Dass ich jetzt das ertönende Geräusch des Anrufs hören würde, der mir zeigte, dass sie aufgelegt hatte. Aber nein. Sie war noch da. Und sie antwortete mir. Sie sagte: „Eigentlich gibt es nichts Besseres, als seinen besten Freund zu heiraten.“ Was ich in diesem Moment gefühlt habe, war unbeschreiblich. Einfach nur unglaublich. Wir haben uns gleich am nächsten Tag getroffen, und die Gefühlslage in diesem Moment war schlimmer als bei der schlimmsten Klausur, die ich je geschrieben habe. Nervosität, Angst und Übelkeit überfluteten meinen Körper wie ein Tsunami. Auf dem Weg zu ihr konnte ich kaum atmen. Mein Schweiß floss meinen Körper hinunter. Obwohl es Winter war, fühlte ich mich wie zur Hochsommerzeit. Und dann sah ich sie. Am Teich stand sie mit einem Regenschirm. Wir umarmten uns... Die Luft blieb mir weg. Ich konnte nicht mehr atmen. Es fühlte sich an, als hätte sie mir eine Schlinge umgelegt und fester zugezogen, bis meine Augen sich rot färbten. Doch dann – war die Nervosität weg. Mit einem Schnipser war alles weg. Denn ich sah in ihre Augen – und fiel. Als das kleine Mädchen die Augen aufmachte, sahen die Ärzte sie an. „Gesund und munter“, sagte ein Arzt. „Das kann ich schon direkt sehen – so viele Geburten, wie ich erlebt habe.“ Dann kam er ins Zimmer und schaute sie an. Kleiner als sein Unterarm, das Gesicht angeschwollen – wie bei ihrem Vater, als er auf die Welt kam. Mit Tränen in den Augen näherte er sich ihr und nahm sie langsam und vorsichtig in den Arm. Das Unschuldigste, das er jemals gesehen hatte. Das Süßeste. Das Wunderschönste. Nach der Frau, die im Bett lag und ihn anlächelte. Er merkte, wie er langsam wieder herausgerissen wurde. Aber bevor das geschah, wollte er noch ein letztes Mal sie sehen. Die kleine Süße. Sein neues Ziel. Sein Stolz. Sein Glück. Dann zog es ihn heraus, und er schaute in die Augen dieser Frau. Jetzt wurde es intensiver. Denn ich sah unsere kleine Tochter. Unser erstes Kind. Die Tränen stiegen mir in die Augen. Doch dieses Erlebnis – war wieder eines, das ich geschenkt bekommen hatte. Von ihr. Und so verging der Tag. Doch wir blieben auf der Treppe sitzen – bis spät in die Nacht. Und redeten. Hand in Hand. Zusammen.'",
    14: `'inhalt für Tag 14: Ich sitze in der Uni, im vierten Stock, und warte darauf, dass sie kommt. Oben in der Ecke sitze ich und zähle die Sekunden, bis ich sie nach unserem ersten Treffen wiedersehen kann. Was wird anders sein? fragte ich mich. Was wird sich verändern? Noch vor einer Woche waren wir einfach nur Freunde, und jetzt sind wir an einem ganz anderen Punkt. Werden wir schüchtern sein? Werden wir uns aufeinanderstürzen? Oder einfach ganz normal den Tag zusammen verbringen, lernen und so tun, als wäre nichts Großes passiert? Ich wusste es nicht – und ebenso wenig wollte ich falsch reagieren. Also saß ich dort eine Weile und wartete. Bis dann die Tür aufging. Und dann – das Stampfen... ach, das Stampfen, von dem ich schon erzählt habe... der Klang, der für mich wie Musik ist. Wir sahen uns, begrüßten uns erst ganz normal, doch dann lief sie auf mich zu und umarmte mich, während ich noch saß. Wir hielten uns lange und fest. Wir liebten uns, ohne es zu wissen. Denn diese Umarmung war Liebe. Diese Umarmung war Familie. Eine Verbindung, die niemals getrennt werden könnte.Ich erstarrte in ihrer Umarmung und wollte mich nicht bewegen. Ich zählte langsam – so langsam, wie ich konnte – bis ich dachte, dass es Zeit wäre, sie loszulassen. Doch genau das war das Problem: Ich wollte sie nicht loslassen. Niemals. Ich schaute sie an und vergaß für einen Moment, welches Glück ich hatte. Diese Chance, immer wieder ihr wunderschönes Gesicht zu sehen. Ich wollte so sehr an ihr kleben, dass ich vergaß, wie schön es sein kann, sich kurz zu lösen, nur um sie erneut betrachten zu können. Doch dann ergab sich das nächste Problem: Denn wenn man einmal ihr Gesicht ansieht, dann will man sich nicht mehr lösen. Dann erstarrt man – nicht wie bei Medusa aus Angst, sondern aus Bewunderung. Und jeder, der erstarrt, hinterlässt ein Lächeln, das zeigt: Es hat sich gelohnt.

An diesem Tag wurden all meine Wünsche und Fantasien wahr. Wir konnten uns nicht voneinander lösen. Wir saßen zusammen, hielten uns fest, kuschelten und wärmten uns inmitten dieses kalten Winters. Doch für mich fühlte sich dieser Winter an wie der wärmste Sommer, denn ich spürte keine Kälte – nicht in diesem Jahr.

Wir schauten Chihiros Reise ins Zauberland – ein Film voller Nostalgie und Erinnerungen. Sie lehnte sich mit ihrem Rücken an meine Brust, ihre langen, vollen Haare streiften mein Gesicht. Ich legte meine Arme um sie und hielt sie sanft von hinten. Ich schloss meine Augen und genoss jeden einzelnen Moment, jede Sekunde, jede Haarsträhne, die mein Gesicht berührte. Dann sah ich ihre freie Wange. Ich überlegte, ob ich es wagen sollte – einen einzigen Kuss. Einen Kuss, der so voller Liebe war, dass er sich für sie wie tausend Küsse anfühlen würde.

Und dann... tat ich es. Ich senkte meinen Kopf, schloss die Augen und küsste sie sanft auf die Wange. Dann lehnte ich mich sofort wieder zurück und wartete auf ihre Reaktion. Hat es ihr gefallen? Wird sie sagen, dass es zu schnell ging? Oder wird sie sich umdrehen und mir sagen, dass sie nur auf diesen Moment gewartet hat?

Ich wartete.

Dann strich sie ihr Haar zur Seite, legte ihre Wange frei. Mein Herz machte einen Sprung. Mit einem Lächeln auf den Lippen küsste ich sie erneut – auf die Wange. Ich küsste meine allerbeste Freundin. Ich küsste sie, weil sie es zu schade fand, dass wir uns trennen sollten. Ich küsste sie, weil sie sich eine gemeinsame Zukunft vorstellen konnte. Ich küsste sie, weil sie mich wollte. Also küsste ich sie weiter und weiter.

Der Film geriet in den Hintergrund. Wir sahen uns nur noch an. Ich küsste sie am Hals, wanderte höher – hinter ihr Ohr. Ich roch an ihr, sog ihren Duft ein – eine Mischung aus Rosen und Vanille. Ich küsste sie am Ohr, wanderte weiter zu ihrer Wange, und als ich mich ihrem Gesicht näherte, drehte sie ihren Kopf sanft in meine Richtung. Unsere Lippen näherten sich, Stück für Stück.

Wir spürten den Atem des anderen. Wir vergaßen, dass es noch andere Luft gab, die wir atmen konnten – wir wollten nur den Atem des anderen einatmen.

Dann kamen wir uns noch näher. Unsere Lippen berührten sich. Wir küssten uns. Wir verbanden uns auf eine völlig neue Weise.

In diesem Moment vergaß ich alles. Meine Augen waren geschlossen, und mein einziger Wunsch war es, noch mehr von ihr in mich aufzunehmen.

Doch dann... fiel ich.

Ich wachte auf.

Es war bereits hell.

Draußen hörte ich die Karawane, die sich fertig machte. Ich konnte nicht länger im Zelt bleiben – am Ende würden alle auf mich warten. Also stand ich auf, machte mich frisch und suchte nach meinem Kamel. Nachts ließen wir sie frei laufen, damit sie sich ihr Futter selbst suchen konnten. Am Morgen mussten wir sie dann wieder einfangen.

Die meisten hatten ihre Kamele bereits gefunden, also konnte ich Hinweise bekommen, wo sich meines aufhielt. Ich lief über die Dünen, bis ich es von Weitem sah – es fraß gerade genüsslich. Ich nahm es am Seil und führte es zurück.

Bei meiner Gruppe angekommen, beschlossen wir, früh aufzubrechen. Unser Ziel war die nächste Oase, wo wir unsere Waren auf dem großen Markt verkaufen wollten.

Doch ich bemerkte, dass mein Kamel sich seltsam verhielt. Wahrscheinlich hatte es zu viel gefressen – aber halb so wild.

Nach knapp drei Stunden kamen wir an einer kleinen Ansammlung von Palmen vorbei. Wir legten eine kurze Pause ein, denn bis zum nächsten Schatten würden noch weitere Stunden vergehen. Ich schaute in den Himmel und sah die Geier über uns kreisen.

Verdammte Aasfresser, dachte ich. Sie warteten nur darauf, dass einer von uns zusammenbricht, um sich an seinem Fleisch zu sättigen. Doch wie sonst sollten sie überleben?

In Gedanken versunken, wurde ich plötzlich von meinem Kamel zurück in die Realität geholt – es war Zeit, weiterzuziehen. Die Kamele wurden unruhig, und auch wir konnten es uns nicht leisten, zu lange zu pausieren.

Wir zogen weiter, bis die Nacht hereinbrach.

Wir schlugen unsere Zelte auf, doch ich konnte nicht schlafen. Also ging ich hinaus, setzte mich in den Sand und blickte in den sternenklaren Himmel. Die Sterne funkelten, und die Nebelwolke erstreckte sich riesig über den Horizont.

So wunderschön und doch so furchteinflößend, dachte ich.

Dann schloss ich meine Augen – und schlief ein.

Am nächsten Morgen wachte ich auf – und war allein.

Meine Gruppe hatte mich zurückgelassen.

Ich stand auf, blickte in die Ferne, doch weit und breit war niemand zu sehen. Ich war am Boden zerstört. Ich wollte einfach nur nach Hause – zurück zu meiner Familie.

Dann sah ich sie. Die Geier.

Sie hatten es die ganze Zeit gewusst. Sie hatten mich beobachtet. Und jetzt, da ich allein war, kamen sie tiefer. Sie warteten darauf, dass ich zusammenbrach. Dass ich aufgab.

Ich lief los.

Ohne Wasser. Ohne Kamel. Ohne Proviant.

Ich wusste, dass ich nicht lange durchhalten würde.

Nach wenigen Stunden war ich am Ende. Ich fiel zu Boden.

Die Geier flogen noch tiefer.

Dann wurde alles schwarz.

Ich spürte in all der Hitze eine kalte, nasse Brise auf meiner Stirn entlangziehen – so kalt, dass sie glatt meinen Durst stillte. Dann öffnete ich meine Augen. Eine verschleierte Frau saß neben mir und tauchte ein Tuch ins Wasser. Ich schaute mich um und bemerkte, dass ich mich in einem gut ausgestatteten Zelt befand.

Ich richtete mich auf und fragte: „Wer bist du? Wo bin ich?“

Sie antwortete: „Willst du mir nicht lieber danken? Ich habe die Geier verscheucht, die sich bereits an deinem Fleisch bedienen wollten.“

Ich schaute sie an und merkte sofort eine Sache: Es war ihre Stimme. Sie kam mir seltsam bekannt vor. Ich musterte sie schweigend. Nach einer kurzen Pause sagte sie:

„Na gut, dann eben nicht. Ich bin eine Wüstenfrau, und du bist in meinem temporären Zuhause.“

Daraufhin fragte ich sie, was sie hier ganz allein, ohne Ehemann, mitten in der gefährlichen Wüste mache.

„Ich brauche keinen Mann zum Schutz. Ich kenne die Wüste, und die Wüste kennt mich“, sagte sie.

Dann fügte sie hinzu: „Ich bin die Frau, die die Hitze in der Wüste entstehen lässt. Ich lasse die Wüste heiß werden.“

Ich lachte und erwiderte: „Wie soll das denn möglich sein? Hast du etwa einen Knopf, mit dem du die Hitze kontrollierst?“

Sie blieb ruhig und sagte nichts.

Die ganze Zeit konnte ich ihr Gesicht nicht sehen, doch da war etwas Vertrautes – der Umriss ihres Gesichts, den ich irgendwie erkannte. Trotzdem blieb ich auf das Thema Hitze fokussiert.

Wir unterhielten uns weiter. Ich erzählte ihr meine Geschichte und wie ich hier gelandet war. Sie hingegen sprach wenig – sie war mehr eine Zuhörerin. Stunden und Tage vergingen, und ich begann, ihr in ihrem provisorischen Zuhause zu helfen. Ich hielt Ausschau nach Räubern und kümmerte mich um die Kamele, während sie uns Essen zubereitete.

Doch mit der Zeit fragte ich mich, warum sie so wenig sprach. Sie hörte mehr zu, als dass sie redete. Ich stellte ihr immer mehr Fragen über allgemeine Dinge, und je mehr sie sagte, desto wärmer wurde mir. Es waren ihre Worte, die mir Wärme gaben. Die Art und Weise, wie sie sprach, ließ es heiß werden. Und ich, der Idiot, war nicht darauf gekommen.

Sie redete mehr und mehr, und je länger ich ihr zuhörte, desto wärmer wurde mir. Ich begann zu schwitzen, fühlte mich krank – und dennoch wollte ich mehr von dieser mysteriösen Frau hören.

Monate vergingen, und wir beschlossen, zu heiraten. Wir verbanden uns für immer. Und erst, als ich ihr Teil war und sie mein Teil wurde, durfte ich ihr Gesicht sehen.

Als wir uns schließlich gegenüberstanden und sie den Schleier lüften wollte, fragte ich schnell nach ihrem Namen.

Sie hielt inne, sah mich an und sprach nur ein einziges Wort.

Ein Name, der mein Leben für immer verändern würde.

„Najiba.“´`,
    15: `inhalt für Tag 15: 'Unsere Lippen lösten sich, und wir schauten uns an. Eingefroren, trotz der Wärme auf den Lippen, der Hitze an unseren Körpern und dem Brennen im Herzen, starrten wir uns erstarrt an und suchten uns in unseren Augen. Dann lockerten wir uns und redeten wieder. Wir hatten wieder Themen zum Lachen und zum Erzählen, und doch dachte ich die ganze Zeit darüber nach, ob das alles wirklich passiert war. Ich wusste nicht, ob es ein Traum war, ein Traum, aus dem ich nie aufwachen wollte. Ich wünschte mir einen endlosen Schlaf, einen endlosen Schlaf in ihren Träumen. Langsam holte sie mich aus meinen Gedanken, denn sie saß immer noch vor mir. Ich musste ihr, wenn sie da war, meine Aufmerksamkeit schenken und nicht die ganze Zeit in Gedanken bei ihr sein, für jede Minute, die wir zusammen verbrachten.

Als wir dann nach Hause mussten, wartete ich mit ihr auf ihr Taxi. Auf dem Weg nach Hause konnte ich dann ganz in Ruhe an sie denken, verträumt und verwundert zugleich, wie ich so etwas nur geschafft hatte und wie ich so etwas nur bekommen konnte. Der Tag, bis wir uns wiedersehen würden, war natürlich wieder mein Lieblingstag der Woche, mein Highlight. Wir saßen in dem Raum, wo wir immer die OOSE-Vorlesung hatten. Wir übten weiter unsere Aufgaben, doch an diesem Tag konnte ich nichts auf die Reihe bekommen, denn ich wartete nur auf den Moment, in dem wir uns wieder küssen würden und uns erstarrt anschauen würden, um all die Probleme zu vergessen, die auf unseren Schultern lasteten, all das Leid, das wir in unserer Vergangenheit durchmachen mussten, und all die Probleme, von denen wir dachten, dass sie in Zukunft auf uns zukommen würden. All diese Dinge konnten wir nur vergessen, wenn wir uns in die Augen sahen und die Weite des Universums betrachteten, mit dem Ziel, einen Stern zu finden, der auch nur annähernd so hell leuchten würde wie der Hoffnungsschimmer, ihre Lippen wieder zu berühren.

Am Ende bekam ich, was ich wollte, nicht das, was ich wollte, sondern wonach ich mich gesehnt hatte, wonach ich mich nicht getraut hatte, den ersten Schritt zu machen, weil sie die Königin ihres Universums war, in das ich gerade blickte. Ich bekam es ... auch wenn nur ganz kurz und schnell. Und wenn ich davon erzähle, zu fallen, passiert dieser Fall nicht wegen einer langen und anhaltenden Sache ... nicht einmal annähernd. Es genügt nur ein kleiner Moment, um ihr Vertrauen zu gewinnen, und schon kann es passieren ... dieses Lächeln von ihr zu bekommen, bei dem man direkt weiß, dass nur eine Person auf der gesamten Welt das bekommen kann ... nur ich. Und auch das konnte mich nicht aufhalten, denn ich fiel. Ich fiel, denn als ich dachte, dass ein kleiner Moment ausreichen würde, um zu fallen, dann war es dennoch nicht ein Moment, der tatsächlich kurz erscheinen würde, sondern wir sprechen hier von einer anderen Zeit, die man betritt. Dann beginnt das Herz schneller zu schlagen, es schlägt schneller und schneller, sobald man fällt, und es schlägt mit einer Geschwindigkeit, die man nicht in Worte fassen kann. Wenn man ins Universum fällt, muss man auf einer anderen Ebene kommunizieren, nämlich auf der Basis der Mathematik, ein Konzept, das fest im Universum verankert ist und jeder versteht, der es freischaltet. Etwas, das ich von ihr gelernt habe ... Aber dennoch erkläre ich, wie es dazu kommen kann, dass selbst der kürzeste Moment, den man von ihr geschenkt bekommt, eine Ewigkeit dauern kann. Nehmen wir dazu eine Formel: Wurzel von 1 - (v/c)², das dann mal y für die vergangenen Erdjahre. Setzen wir für den Bruch 100 ein, dann schlägt das Herz mit 100% der Lichtgeschwindigkeit und für die Variable y setzen wir egal welche Zahl ein, denn es spielt keine Rolle, wie viel Zeit man mit ihr verbringt. Was ich damit meine, wirst du gleich verstehen.

Falls du dir gerade den Kopf zerbrichst und nicht weißt, was du damit anfangen sollst, dann mach dir keinen Kopf ... ich erkläre es dir. Die Formel beschreibt die Zeitkrümmung, die man erreicht nach einer bestimmten Anzahl von Jahren unterhalb der Prozentzahl der Lichtgeschwindigkeit. Setzt man eine Prozentzahl weniger als 100% in den Bruch ein und dann eine Jahreszahl, erhält man somit den Zeitabstand zwischen der Erde und dir selbst. Da mein Herz mit 100% der Lichtgeschwindigkeit schlägt, spielt es keine Rolle, wie lange der Moment ist, in dem ich in ihre Augen schaue, denn ab 100% steht die Zeit still und man trennt sich von der Raumzeit. Das ist das ganze Wunder, das sich ergibt, wenn man in sie fällt, und weshalb es keine Rolle spielt, wie lange ein Moment dauert, der das Fallen auslöst ... In ihren Augen steht die Zeit still.“´`,
    16: `inhalt für Tag 16: 'Ich wachte auf und schaute nach rechts – sie war schon wach, ihr Platz war leer. Ich stand auf, trat ans Fenster und bemerkte, dass sie draußen die Kleidung wusch. Nicht wie zu Hause mit einer Waschmaschine, sondern ganz klassisch mit den Händen, einem Eimer mit Seifenwasser und zwei Seifenblöcken, hart gepresst zu glatten Steinen.

Ich wollte sie überraschen, sie von hinten umarmen und ihr einen Kuss auf die Wange geben. Doch ich vergaß vollkommen, dass sie draußen war und ich das nur zu Hause tun durfte. Also beschloss ich, sie stattdessen hereinzurufen. Als sie reinkam, versteckte ich mich hinter einer Holzplatte und erschreckte sie. Sie zuckte zusammen und schlug mit einer nassen Hose auf mich ein, die sie eben noch gewaschen hatte. Dann brach sie in Lachen aus, wir packten uns und fielen gemeinsam zu Boden.

Ich begann, die Kamele zu beladen – mit Essen, Wasser und genügend Holz, um uns nachts ein Feuer zu machen. Sie kochte das Essen zuvor, das ich dann einpackte. Eigentlich brauchte sie mich nicht, sie hätte all das auch alleine geschafft. Viel mehr war es so, dass sie mich versorgte – mit Essen, Liebe und Zuneigung. Sie war eine starke, unabhängige Frau, die alles erreichen konnte, wenn sie es wollte.

Oft stellte ich mir die Frage, warum sie mich überhaupt aufgenommen hatte. Warum sie mir das alles gab. Wie ich das verdient hatte. Ich hatte nicht das Weltliche, wonach ich mich immer gesehnt hatte. Ich hatte nicht das Geld der Welt und auch keinen Ruhm. Alles, was ich hatte, war die Wüste, zwei Kamele, Ausrüstung zum Transportieren, ein kleines, aber dennoch für ein Zelt großes Zuhause – und vor allem, was ich gar nicht begreifen konnte: eine Frau. Eine wunderschöne, intelligente und ebenso brennend feurige Frau, die mich verwöhnte und mir alles auf dieser Welt gab, was ich bekommen konnte. Ich war der reichste Mann der Welt.

Als die Kamele fertig beladen waren, begann ich damit, unser Zelt abzubauen. Das nahm immer viel Zeit in Anspruch, da es mehrere Räume hatte und sehr stabil und dicht gebaut war. Währenddessen brachte ich sie in ein kleines Transportzelt, das gerade einmal für eine Person reichte, damit sie sich ausruhen konnte. Später würde ich das Zelt an eines unserer Kamele binden, sodass sie getragen wurde, während ich draußen lief und sicherstellte, dass wir nicht von der Route abkamen. Den Weg zeigte dennoch sie an.

Wir gingen weiter, und als wir an einer kleinen Oase vorbeikamen, sahen wir Menschen. Sie wirkte wenig begeistert, vertiefte sich einfach weiter in ihr Buch und blätterte um. Mir ging es genauso – ich war einfach glücklich, nur mit ihr zu sein. Ich blickte in die Menschenmenge und fragte mich, warum man sich so etwas wünschte … all diese Menschen um sich herum. Warum suchte ein Mann sich nicht eine wunderschöne Frau, mit der er die Wüste durchleben konnte?

Plötzlich bemerkte ich etwas im Sand. Schlagartig zog ich die Kamele am Seil zurück – alles stoppte in einer Sekunde. Auch sie merkte es. Gerade als sie sich aus ihrem Zelt streckte, um mich zu fragen, was los sei, sahen wir es beide: ein kleines Kind, mitten im Sand sitzend, einen bemalten Stein in der Hand. Es sah fast so aus, als hätte sie sich eine kleine Freundin geschaffen.

Ich fragte sie, was sie hier draußen machte und warum sie allein so weit von ihrer Oase entfernt war. Sie antwortete, dass ihre kleine Freundin – also der Stein – es ihr gesagt habe und dass sie erschöpft sei. Ich wollte gerade nach oben schauen, um zu fragen, ob es in Ordnung wäre, eine Pause einzulegen, um sie zurückzubringen, doch als ich in ihre Augen blickte, bemerkte ich ein Funkeln – ein Funkeln, das ich nur selten bei ihr gesehen hatte.

Sie lächelte das kleine Mädchen an und fragte: „Willst du in mein kleines Zelt kommen? Hier ist noch Platz für dich. Ich habe Süßigkeiten und kaltes Wasser.“

Das Mädchen nickte. Ich hob sie hoch und setzte sie in das Zelt. Sofort machte sie es zu, und während ich näher zur Oase lief, hörte ich die ganze Zeit ihr Lachen. Sie schienen viel Spaß zu haben. Einige Meter entfernt stoppte ich die Kamele, nahm die Kleine heraus und fragte: „Und, hattet ihr viel Spaß?“

„Ja, sehr, sehr viel Spaß! Und guck mal, was ich geschenkt bekommen habe!“ Strahlend zeigte sie mir ihren Stein und drückte ihn voller Freude an ihre Brust.

„Okay, Kleine, ich bringe dich jetzt zurück“, sagte ich. Sie nickte, während sie eine Handvoll Süßigkeiten festhielt.

Ich schaute zu ihr hinüber und meinte grinsend: „Ein sehr fairer Tausch, den du da gemacht hast. Du gibst ihr Essen, das ihr die Zähne kaputt macht, und dafür bekommst du einen Stein aus dem Universum, der wahrscheinlich Millionen von Jahren alt ist.“

Sie zuckte mit den Schultern, provokant und spielerisch, dann winkte sie dem Mädchen zum Abschied.

Ich lief mit ihr zurück zur Oase. Doch kaum angekommen, wurde ich von einer aufgeregten Menge umringt. Die Leute nannten mich einen Helden. Die Mutter des Mädchens rannte mit Tränen in den Augen auf mich zu, riss die Kleine aus meinen Armen und küsste mich auf die Stirn. Alle wollten wissen, wie ich es geschafft hatte, heil aus dem gewaltigen Sandsturm zu entkommen.

Verwirrt drehte ich mich um und sah nur in der Ferne unsere zwei Kamele und das kleine Zelt. „Ich weiß nicht, wovon ihr redet“, meinte ich. „Ich habe das Mädchen gesehen und sie einfach zurückgebracht.“

Während mich alle erstaunt anstarrten, versuchte das kleine Mädchen ihrer Mutter zu erklären, welch schöne Frau sie gesehen hatte und wie sie mit ihr gespielt und Süßigkeiten gegessen hatte – doch niemand schenkte ihr Beachtung.

Ich unterhielt mich noch kurz mit den Bewohnern und sagte dann, dass ich zurück musste. Doch als sie bemerkten, dass ich die Oase wieder verließ, gerieten alle in Panik und schrien:

„Du wirst sterben, wenn du diesen Weg gehst! Komm zurück!“

„Was für Verrückte …“, dachte ich mir.

Zurück am Zelt fragte ich: „Alles in Ordnung?“ Dann machten wir uns wieder auf den Weg – sie mit ihrem Stein an ihrer Seite, ich mit den Fragen in meinem Kopf, was die Menschen dort wohl gemeint hatten.`,
